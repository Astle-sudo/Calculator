<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calculator (with num key inputs) by Me
    </h1>
    <div class="calculator">
        <button id="zero" class="buttons" value="0">0</button>
        <button id="one" class="buttons" value="1">1</button>
        <button id="two" class="buttons" value="2">2</button>
        <button id="three" class="buttons" value="3">3</button>
        <button id="four" class="buttons" value="4">4</button>
        <button id="five" class="buttons" value="5">5</button>
        <button id="six" class="buttons" value="6">6</button>
        <button id="seven" class="buttons" value="7">7</button>
        <button id="eight" class="buttons" value="8">8</button>
        <button id="nine" class="buttons" value="9">9</button>
        <button id="add" class="buttons" value="+">+</button>
        <button id="minus" class="buttons" value="-">-</button>
        <button id="multiply" class="buttons" value="*">*</button>
        <button id="divide" class="buttons" value="/">/</button>
        <button id="equals" class="buttons" value="=">=</button>
        <button id="clear" class="buttons" value="C">C</button>
        <button id="back" class="buttons" value="">Back</button>
        <div id="screen">
            <div id="display-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
